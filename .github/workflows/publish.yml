# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json

name: Release

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'the stage of the version'
        required: true
        default: 'final'
        type: choice
        options:
          - rc
          - final
      scope:
        description: 'the scope of the version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Create Tag
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check reckonTagPush -Preckon.stage=${{ inputs.stage }} -Preckon.scope=${{ inputs.scope }}
      - name : Retrieve Version
        run: echo "VERSION_NAME=$(${{github.workspace}}/gradlew -q clfPrintVersion)" >> $GITHUB_OUTPUT
        id: retrieve_version
      - name: Publish Plugin
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishPlugins
          cache-read-only: true
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
      - name: Add artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
